<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DATS — Routes</title>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 32%22><text y=%2224%22 font-size=%2232%22>☁️</text></svg>">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="assets/css/app.css" rel="stylesheet">
  <style>
    #routeMap { height: 450px; border-radius:10px; margin-top:20px; }
    .badge-safe { background-color: #28a745; color: #fff; }
    .badge-moderate { background-color: #ffc107; color: #000; }
    .badge-risk { background-color: #dc3545; color: #fff; }
    .route-card:hover { transform: scale(1.02); transition:0.2s; cursor:pointer; }
  </style>
</head>
<body>
  <!-- Navbar for Safety & Routes pages -->
<nav class="navbar navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">DATS</a>
    <ul class="navbar-nav ms-auto d-flex flex-row">
      <li class="nav-item mx-2"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
      <li class="nav-item mx-2"><a class="nav-link" href="safety.html">Safety</a></li>
      <li class="nav-item mx-2"><a class="nav-link" href="routes.html">Routes</a></li>
    </ul>
  </div>
</nav>

  <div class="container my-4">
    <h2 class="fw-bold text-center">Route Planner</h2>

    <div class="card p-3 my-3">
      <div class="row g-2 align-items-center">
        <div class="col-md-4">
          <label class="form-label">Origin</label>
          <select id="origin" class="form-select">
            <option value="">Select Start City</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Kolkata">Kolkata</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Destination</label>
          <select id="destination" class="form-select">
            <option value="">Select End City</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Kolkata">Kolkata</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Mode</label>
          <select id="mode" class="form-select">
            <option value="driving">Driving</option>
            <option value="walking">Walking</option>
            <option value="cycling">Cycling</option>
          </select>
        </div>
        <div class="col-md-2 d-grid">
          <label class="form-label">&nbsp;</label>
          <button id="findRoute" class="btn btn-primary">Find</button>
        </div>
      </div>
    </div>

    <div id="routeProgress" class="my-3"></div>
    <div id="routeResults" class="row g-3"></div>
    <div id="routeMap"></div>
  </div>

  <footer class="text-center py-3">© 2025 DATS</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const cityCoords = {
      "Delhi":[28.6139,77.2090],
      "Mumbai":[19.0760,72.8777],
      "Bangalore":[12.9716,77.5946],
      "Chennai":[13.0827,80.2707],
      "Kolkata":[22.5726,88.3639]
    };

    const mockRoutes = {
      "Delhi-Mumbai": {distance:1400, reason:"Highway prone to traffic jams", action:"Avoid peak hours; use NH48", alt:"Railway or Flight"},
      "Delhi-Bangalore": {distance:1800, reason:"Construction in outskirts of Delhi", action:"Use alternate ring roads", alt:"Flight"},
      "Mumbai-Chennai": {distance:1330, reason:"Heavy monsoon water logging", action:"Check local traffic advisories", alt:"Train"},
      "Bangalore-Chennai": {distance:350, reason:"Moderate traffic during day", action:"Travel early morning or night", alt:"Bus"},
      "Kolkata-Delhi": {distance:1500, reason:"Highway prone to accidents", action:"Drive cautiously, follow traffic rules", alt:"Flight"}
    };

    const routeMap = L.map('routeMap').setView([20.5937,78.9629],5);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(routeMap);

    let routeLayer = null;
    let alertLayer = L.layerGroup().addTo(routeMap);

    document.getElementById('findRoute').addEventListener('click',()=>{
      const origin = document.getElementById('origin').value;
      const destination = document.getElementById('destination').value;
      const mode = document.getElementById('mode').value;

      if(!origin||!destination) return alert('Enter both origin and destination.');
      if(origin===destination) return alert('Origin and destination cannot be the same.');

      const progress = document.getElementById('routeProgress');
      progress.innerHTML='<div class="progress-box">Calculating safest routes…</div>';

      setTimeout(()=>{
        progress.innerHTML='';
        const key1 = `${origin}-${destination}`;
        const key2 = `${destination}-${origin}`;
        const routeInfo = mockRoutes[key1] || mockRoutes[key2] || {distance:1000, reason:"Unknown", action:"Drive carefully", alt:"None"};

        // Calculate duration
        let speed=50; if(mode==="walking") speed=5; if(mode==="cycling") speed=15;
        const durationHours = Math.floor(routeInfo.distance/speed);
        const durationMinutes = Math.round(((routeInfo.distance/speed)-durationHours)*60);
        const duration = `${durationHours} hr ${durationMinutes} min`;

        // Determine risk
        const riskLevels = ["Safe","Moderate","Risk"];
        const risk = riskLevels[Math.floor(Math.random()*riskLevels.length)];
        const color = risk==='Safe'?'green':risk==='Moderate'?'orange':'red';

        // Show route card
        const box = document.getElementById('routeResults');
        box.innerHTML = `
          <div class="col-12">
            <div class="card route-card p-3">
              <h5>${origin} → ${destination} (${mode.charAt(0).toUpperCase()+mode.slice(1)})</h5>
              <p class="muted"><strong>Distance:</strong> ${routeInfo.distance} km</p>
              <p class="muted"><strong>Duration:</strong> ${duration}</p>
              <p class="muted"><strong>Risk Reason:</strong> ${routeInfo.reason}</p>
              <p class="muted"><strong>Recommended Action:</strong> ${routeInfo.action}</p>
              <p class="muted"><strong>Alternate Route:</strong> ${routeInfo.alt}</p>
              <div class="mt-2"><span class="${risk==='Safe'?'badge-safe':risk==='Moderate'?'badge-moderate':'badge-risk'}">${risk}</span></div>
            </div>
          </div>
        `;

        if(routeLayer) routeMap.removeLayer(routeLayer);
        alertLayer.clearLayers();

        const latlngs=[cityCoords[origin], cityCoords[destination]];
        routeLayer = L.polyline(latlngs, {color:color, weight:5}).addTo(routeMap);

        // Markers
        L.marker(cityCoords[origin]).addTo(alertLayer).bindPopup(origin).openPopup();
        L.marker(cityCoords[destination]).addTo(alertLayer).bindPopup(destination);

        routeMap.fitBounds(routeLayer.getBounds(), {padding:[50,50]});
      },500);
    });
  </script>
</body>
</html>
